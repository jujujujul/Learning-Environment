<h1> Qu'est ce que le Markdown ? </h1>
 
<p> Markdown est un langage de balisage léger créé par John Gruber en 2004
Il a plusieurs interêts:

<ul>
  <li> Offrir une synthaxe facile à lire et à écrire </li>
  <li> Il peut être lu facilement </li>
  <li> Il peut être converti en d'autres formats </li>

Sa source principale d'inspiration vient du format simple du courrier electronique (en mode texte).
